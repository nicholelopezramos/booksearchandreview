<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Aggregator</title>

    <!-- Google Fonts is missing, but using Segoe UI fallback is okay. -->

    <!-- Font Awesome is REQUIRED for your social icons (fab fa-instagram, etc.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="/src/css/style.css" />

    <!-- Favicon Link -->
    <link rel="icon" href="src/images/favicon-16x16.png" type="image/x-icon" />
</head>

<body>

    

    <!-- HEADER was removed, let's re-add it for structure -->
    <header class="site-header">
        <h1>📚 Library</h1>
        <div class="header-right"></div>
    </header>

    <main class="main-content">
        <div class="falling-container">
            <div class="falling-item">🍂</div>
            <div class="falling-item">🌸</div>
            <div class="falling-item">🍃</div>
            <div class="falling-item">🍂</div>
            <div class="falling-item">🌸</div>
            <div class="falling-item">🍃</div>
            <div class="falling-item">🍂</div>
            <div class="falling-item">🌸</div>
            <div class="falling-item">🍃</div>
            <div class="falling-item">🍂</div>
            <div class="falling-item">🌸</div>
            <div class="falling-item">🍃</div>


        </div>

        <div class="search-card">
            <!-- card-header was removed, keeping card-body for simplicity -->
            <div class="card-body">
                <form id="search-form">
                    <!-- Added ID to input for easier JS access -->
                    <input type="text" id="search-input" placeholder="Search for title, author, publisher"
                        aria-label="Search for title, author, or publisher" />
                    <button type="submit" class="btn-search">SEARCH</button>
                </form>

                <div class="social-section">
                    <span>Search with the world</span>
                    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i
                            class="fab fa-facebook"></i></a>
                    <a href="https://www.twitter.com" target="_blank" aria-label="Twitter"><i
                            class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i
                            class="fab fa-linkedin"></i></a>
                </div>

                <div class="quote">
                    <p>"To build up a library is to create a life. It's never just a random collection of books."</p>
                    <p>— Carlos María Domínguez</p>
                </div>
            </div> <!-- End of card-body -->
        </div> <!-- End of search-card -->

        <!-- The required container for search results -->
        <div id="search-results" class="results-container">
            <!-- Books will be injected here -->
        </div>
        <!-- Section for Top-Read or Popular Books -->
        <section id="top-books" class="top-books-section">
            <h2>📈 Top Reads</h2>
            <!-- Top books will be injected here -->
        </section>
        

    </main>

    <!-- CRITICAL FIX: The link to your main JavaScript file -->
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
