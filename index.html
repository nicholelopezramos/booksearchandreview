<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>The Aggregator</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
</head>

<body>
    <main class="main-content">
        <div class="search-card">
            <div class="card-body">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search for title, author, publisher"
                        aria-label="Search for title, author, or publisher" />
                    <button type="submit" class="btn-search">SEARCH</button>
                </form>

                <div class="social-section">
                    <span>Search with the world</span>
                    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i
                            class="fab fa-facebook"></i></a>
                    <a href="https://www.twitter.com" target="_blank" aria-label="Twitter"><i
                            class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i
                            class="fab fa-linkedin"></i></a>
                </div>

                <div class="quote">
                    <p>"To build up a library is to create a life. It's never just a random collection of books."</p>
                    <p>— Carlos María Domínguez</p>
                </div>
            </div>
        </div>

        <div id="search-results" class="results-container"></div>
    </main>

   
</body>

</html>
